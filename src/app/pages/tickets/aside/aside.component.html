<div class="aside-wrap">
    <p-dropdown [options]="menuTypes"
                [(ngModel)]="selectedMenuType"
                optionLabel="label"
                (onChange)="changeType($event)">
    </p-dropdown>
</div>
<!--Добавлен новый список-->
<div class="mt-3">
    <p-dropdown class="mt-3"
                [options]="tourTypes"
                optionLabel="label"
                (onChange)="changeTourType($event)">
    </p-dropdown>
</div>
<!--Добавлен календарь-->
<div class="mt-3">
    <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
</div>
<!--Button-->
<div class="mt-3">
    <button (click)="initRestError()" type="button" class="btn btn-success">Button</button>
</div>
<div class="mt-3">
    <button (click)="initSettingsData()" type="button" class="btn btn-success">Settings Update</button>
</div>

<p-toast position="top-right"></p-toast>
