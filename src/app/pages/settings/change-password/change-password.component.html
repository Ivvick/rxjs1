<div class="mt-3" [formGroup]="passChange" (ngSubmit)="onSubmit()">
    <div class="mt-3">
        <span class="mx-3">Enter current password</span>
        <input type="password"
               class="mt-3"
               pInputText
               formControlName="oldPass"
               [(ngModel)]="oldPass"/>
    </div>
    <div class="mt-3">
        <span class="mx-3">Enter new password</span>
        <input type="password"
               class="mt-3"
               pInputText
               formControlName="newPass"
               [(ngModel)]="newPass"/>
    </div>
    <div class="mt-3">
        <span class="mx-3">Repeat new password</span>
        <input type="password"
               class="mt-3"
               pInputText
               formControlName="newPassRepeat"
               [(ngModel)]="newPassRepeat"/>
    </div>
</div>
<div class="mt-3">
    <button class="btn-success btn" type="submit"
            [disabled]="!passChange.valid"
            (click)="passChangeCheck($event)">Change password</button>
</div>
