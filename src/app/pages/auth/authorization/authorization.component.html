<div class="d-flex flex-column col-6 auth-input-wrap m-auto">
    <div>
        <span class="mx-3">{{loginText}}</span>
        <input type="text"
               class="mb-3"
            pInputText
               [ngClass]="{'input-error': !login}"
               [(ngModel)]="login"/>
    </div>
    <div>
        <span class="mx-3">{{pswText}}</span>
        <input type="password"
           class="mb-3"
           pInputText
               [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
    </div>
    <div class="mt-3 ">
        <p-checkbox (onChange)="vipStatusSelect()"
                    name="groupname" [binary] = "true"
                    label="Card Number"
                    [(ngModel)]="selectedValue">
        </p-checkbox>
        <div *ngIf="selectedValue">
            <span class="mx-3 mt-3 mb-3">Card Number</span>
            <input type="text"
                   class="mb-3"
                   pInputText
                   [(ngModel)]="cardNumber"/>
        </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <button (click)="onAuth($event )" type="button" class="btn btn-success">{{authbutton}}</button>
    </div>
</div>
